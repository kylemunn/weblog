    logo: /images/udx.png
    #darkLogo: /images/experiences/company-dark.png #(optional), Can optionally show a different logo for dark theme
    # company overview
    overview: UDX is headquartered in Orlando, Florida, operates Universal theme parks and resort properties around the world. Universal Destinations & Experiences is widely known for its wide range of attractions, themed lands, and other experiences that draw inspiration from popular classic and modern pop culture icons and intellectual properties in various media, both from NBCUniversal and third-party companies across all Universal parks.
  positions:
