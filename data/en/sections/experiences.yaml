    - Lead Global Technology Service Desk Operations
    - Lead Enterprise Endpoint Management for over 50,000 endpoints
    - Lead Business Automation Systems team inclusive of SharePoint, M365, and Power Platform
    - Lead Technology Automation team that works on internal automation for operations teams

  - designation: Director, IT Application Architecture
    start: Aug 2019
    end: Dec 2022
    responsibilities:
    - Led Microservices (Node.js and .Net Core) teams inclusive of architecture and build
    - Led DevOps initiatives and DevOps team

  - designation: Senior Manager, IT Guest Systems Support
    start: Mar 2018
    end: Aug 2019
    responsibilities:
    - Stabilization of production systems for technology-centric theme park Volcano Bay
    - Led .Net development, DevOps, Mobile and Web development teams

  - designation: Manager, IT Guest Systems Support
    start: Jan 2017
    end: Mar 2018
    responsibilities:
      - Assisted in opening Volcano Bay
      - Led .Net Development and DevOps teams

  - designation: Technical Specialist, IT Revenue Operations Support
    start: Apr 2014
    end: Mar 2015
